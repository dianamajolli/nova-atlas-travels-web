    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Title otimizado para SEO - Bilíngue -->
    <title>Nova Atlas Travels - Roteiros Personalizados e Consultoria de Viagem | Personalized Itineraries & Travel Consulting</title>
    
    <!-- Schema.org structured data - BILÍNGUE -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "Nova Atlas Travels",
      "description": [
        {
          "@language": "pt-BR",
          "@value": "Roteiros Personalizados e Consultoria de Viagem. Criamos experiências únicas sob medida para você."
        },
        {
          "@language": "en",
          "@value": "Personalized Itineraries and Travel Consulting. We create unique tailor-made experiences for you."
        }
      ],
      "url": "https://novaatlastravels.com",
      "logo": "https://novaatlastravels.com/logo.jpg",
      "email": "novaatlastravels@gmail.com",
      "priceRange": "$$",
      "address": {
        "@type": "PostalAddress",
        "@addressCountry": "BR"
      },
      "sameAs": [
        "https://instagram.com/novaatlastravels"
      ],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Serviços de Viagem / Travel Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Roteiros Personalizados / Personalized Itineraries",
              "description": [
                {
                  "@language": "pt-BR",
                  "@value": "Ideal para quem busca uma viagem completa e sem preocupações. Criamos um roteiro detalhado e sob medida para você aproveitar cada momento."
                },
                {
                  "@language": "en",
                  "@value": "Ideal for those seeking a complete, worry-free trip. We create a detailed, tailor-made itinerary for you to enjoy every moment."
                }
              ]
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Consultoria de Viagem / Travel Consulting",
              "description": [
                {
                  "@language": "pt-BR",
                  "@value": "Perfeito para o viajante experiente que precisa de dicas estratégicas. Oferecemos uma sessão focada para refinar seu roteiro com insights sobre restaurantes, hospedagens e segredos locais."
                },
                {
                  "@language": "en",
                  "@value": "Perfect for the experienced traveler who needs strategic tips. We offer a focused session to refine your itinerary with insights on restaurants, accommodations, and local secrets."
                }
              ]
            }
          }
        ]
      }
    }
